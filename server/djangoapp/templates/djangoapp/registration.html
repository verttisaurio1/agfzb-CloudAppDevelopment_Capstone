<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    {% if message %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ message }}</strong>
        </div>
    {% endif %}

    <h1>Sign up</h1>
    <hr size="10" width="90%" color="black">   
    <!--Add a registration form here -->
    <form action="{% url 'djangoapp:registration' %}" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label for="inputUser">Username</label>
          <input type="text" class="form-control" id="inputUser" placeholder="Enter Username" name="username">
        </div>
        <div class="form-group">
            <label for="inputFirst">First name</label>
            <input type="text" class="form-control" id="inputFirst" placeholder="Enter First name" name="firstname">
        </div>
        <div class="form-group">
            <label for="inputLast">Last name</label>
            <input type="text" class="form-control" id="inputLast" placeholder="Enter Last name" name="lastname">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </body>
</html>
